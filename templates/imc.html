{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}BMI calculator{% endblock %}</h1>
{% endblock %}

{% block content %}
<body>
	<form action="/imc" method="POST">
		<label for="poids">Weight (kg) :</label>
		<input type="number" id="poids" name="poids" required><br><br>
		<label for="taille">Height (cm) :</label>
		<input type="number" id="taille" name="taille" required><br><br>
		<button type="submit">Calculate BMI</button>
		<div id="resultat" style="font-size: 2em;">
			{% if imc %}
				<div id="resultat" class="{{ imc_color }}">
					BMI : {{ imc }}
				</div>
		

				{% endif %}
	
			</div>
		</form>
	<button type="button" id="retour" onclick="window.location.href=`{{ url_for('main_page') }}`">Return</button>
</body>
<div>
	{%for line in history%}
		<div class="history_line">{{line}}</div>
	{%endfor%}   
</div>
{% endblock %}
