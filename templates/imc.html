<!DOCTYPE html>
<html>
<head>
	<title>Calculateur d'IMC</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #151414;
			color: #fff;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #ff8c00;
		}
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
			background-color: #292929;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #ff8c00;
		}
		#poids,#taille {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
			background-color: #414141;
			color: #fff;
		}
		button[type="submit"] {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #ff8c00;
			color: #fff;

			cursor: pointer;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);

<body>
	<h1>Calculateur d'IMC</h1>
	<form action="calcul_imc.php" method="post">
		<label for="poids">Poids (en kg) :</label>
		<input type="number" id="poids" name="poids" required><br><br>
		<label for="taille">Taille (en cm) :</label>
		<input type="number" id="taille" name="taille" required><br><br>
		<button type="submit">Calculer l'IMC</button>
	</form>
</body>
</html>
